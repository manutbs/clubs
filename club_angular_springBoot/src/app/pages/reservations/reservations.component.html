<div class="card my-3">
  <div class="card-header">
    <h4 class="text-center">Events List</h4>
  </div>
  <div class="card-body">
    <table class="table table-striped table-bordered">
      <thead>
        <tr class="table-primary">
          <th>Event ID</th>
          <th>Event Name</th>
          <th>Event Type</th>
          <th>Raison</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Club ID</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events">
          <td>{{event.id_event}}</td>
          <td>{{event.event_name}}</td>
          <td>{{event.event_type}}</td>
          <td>{{event.raison}}</td>
          <td>{{event.DateDebut | date: 'dd/MM/yyyy'}}</td>
          <td>{{event.DateFin | date: 'dd/MM/yyyy'}}</td>
          <td>{{event.club_id}}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-primary mx-2" (click)="editEvent(event)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteEvent(event.id_event)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <h2>{{action}} Event</h2>

    <form #eventForm="ngForm" (ngSubmit)="onSubmit()" class="border p-3 my-3">
      <input type="hidden" [(ngModel)]="selectedEvent.id_event" name="id_event">
    
      <div class="form-group mb-3">
        <label>Event Name</label>
        <input type="text" [(ngModel)]="selectedEvent.event_name" name="event_name" required class="form-control">
      </div>
    
      <div class="form-group mb-3">
        <label>Event Type</label>
        <input type="text" [(ngModel)]="selectedEvent.event_type" name="event_nype" required class="form-control">
      </div>
    
      <div class="form-group mb-3">
        <label>Raison</label>
        <input type="text" [(ngModel)]="selectedEvent.raison" name="raison" required class="form-control">
      </div>
    
      <div class="form-group mb-3">
        <label>Start Date</label>
        <input type="date" [(ngModel)]="selectedEvent.DateDebut" name="DateDebut" required class="form-control">
      </div>
    
      <div class="form-group mb-3">
        <label>End Date</label>
        <input type="date" [(ngModel)]="selectedEvent.DateFin" name="DateFin" required class="form-control">
      </div>
    
      <div class="form-group mb-3">
        <label>Club Id</label>
        <input type="text" [(ngModel)]="selectedEvent.club_id" name="club_id" required class="form-control">
      </div>
      <button type="submit" class="btn btn-success">{{action}}</button>
      <button type="button" class="btn btn-danger mx-2" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
